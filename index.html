<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Position Checker</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 id="Title">Camera Position Checker</h1>

    <div id="BtnAndStatusCont">
      <button type="button" id="startBtn">Start</button>
      <div id="visibleText">Status : <span>Off</span></div>
    </div>

    <div id="parentFrame">
      <div id="canvasContainer"><canvas id="canvas"></canvas></div>
      <div id="label-container"></div>
      <img id="bgImg" src="./bg1.png" alt="" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
